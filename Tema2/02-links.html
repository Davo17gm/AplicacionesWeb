<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Links</title>
    <style type="text/css">
      a:link { color: red; }
      a:visited { color: green; }
      a:hover { color: hotpink; }
      a:active { color: blue; }
      p > a:link, a:visited { text-decoration: none; background-color: yellow; display: inline-block; }
    </style>
  </head>
  <body>
    <a href="https://www.google.com/"> https://www.google.com/ </a>
    <p><a href="https://www.youtube.com/"> https://www.youtube.com/ </a></p>
  </body>
</html>
